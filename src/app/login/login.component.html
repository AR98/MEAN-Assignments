<div class="row mt-4">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]= "loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group text-center">
                <h1 class="title">Login</h1>
                <h5 class="subtitle">Hello! Log in with your email.</h5>
            </div>
            <div class="form-group">
                <label for="email" class="labletext">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
                <small class="text-danger" *ngIf="!loginForm.get('email')!.valid && loginForm.get('email')!.touched">Email is required!</small>
            </div>

            <div class="form-group">
                <label for="password" class="labletext">Password:</label>
                <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
                <small class="text-danger" *ngIf="!loginForm.get('password')!.valid && loginForm.get('password')!.touched">Password should contain from 4 to 50 characters</small>

            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block bColor" [disabled]="!loginForm.valid">LOG IN</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
